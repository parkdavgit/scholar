server {
    listen 80;
    server_name   ec2-3-135-17-2.us-east-2.compute.amazonaws.com;
    charset uft-8;
    client_max_body_size 128M;

    location / {
        uwsgi_pass unix:///tmp/scholar.sock;
        include uwsgi_params;
    }

    location /static/ {
        alias /srv/scholar/static/;
        
    }



}