<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOME</title>
     
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light border-bottom">
        <a class="navbar-brand">장학금 위원별 점수표</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
       
      </nav>

      <div class="container my-3">
        <h3>{{reviewer.name}} 입력한 점수표</h3>
        {% if scores %}
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>대상자</th>
                <th>선정 기준</th>
                <th>점수</th>
              </tr>
            </thead>
            <tbody>
              {% for score in scores %}
                <tr>
                  <td>{{ score.candidate.name }}</td>
                  <td>{{ score.criteria.name }}</td>
                  <td>{{ score.score }}</td>
                  <td><a href="{% url 'edit_score' score.id %}" class="btn btn-secondary">수정</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p>입력된 점수가 없습니다.</p>
        {% endif %}
        <a href="{% url 'index' %}" class="btn btn-secondary">홈으로</a>
  
  
</body>
</html>
